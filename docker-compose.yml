version: '3.8'

services:
  gemma-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - TRANSFORMERS_CACHE=/app/cache
      - HF_HOME=/app/cache
      - MODEL_NAME=${MODEL_NAME:-microsoft/DialoGPT-medium}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
    volumes:
      - model_cache:/app/cache
      - ./logs:/app/logs
    user: "1000:1000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    networks:
      - gemma-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gemma-api
    restart: unless-stopped
    networks:
      - gemma-network
    profiles:
      - production

volumes:
  model_cache:
    driver: local

networks:
  gemma-network:
    driver: bridge